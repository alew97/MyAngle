<h2 mat-dialog-title>Add New Post</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="post.title">
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="post.description">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Content" [(ngModel)]="post.content">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="closeModal()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="addPost()">Add Post</button>
</mat-dialog-actions>
