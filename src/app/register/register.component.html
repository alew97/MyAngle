<div class="registerModal">
<h2 mat-dialog-title>Register</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="user.name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email">
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput placeholder="Password" [(ngModel)]="user.password">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button class="mat-raised-button" (click)="closeModal()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="addUser()">Register</button>
</mat-dialog-actions>
</div>
