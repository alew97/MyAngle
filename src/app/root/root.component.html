<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" class="sideNav">
        <mat-toolbar color="primary">
            <span class="toolbar-filler"></span>
            <button mat-icon-button (click)="sidenav.toggle()" [hidden]="!sidenav.opened">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" (click)="sidenav.toggle()">Home</a>
            <a mat-list-item [routerLink]="['/allPosts']" (click)="sidenav.toggle()">View All Posts</a>
        </mat-nav-list>
    </mat-sidenav>
        <mat-toolbar color="primary" class="main-toolbar" [ngClass]="{'toolbar-fullscreen': (fullscreen$ | async)}">
            <button mat-icon-button (click)="sidenav.toggle()" [hidden]="sidenav.opened">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>
                <span class="toolbar-title">MyAngle</span>
            </h1>
            <span class="toolbar-filler"></span>
            <button mat-button (click)="logOut()">Log Out</button>
        </mat-toolbar>
        <router-outlet></router-outlet>
</mat-sidenav-container>
